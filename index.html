<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>üèãÔ∏è Kettle Counter</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xkeshi/vue-countdown@1.0.0/dist/vue-countdown.min.js"></script>
    <style type="text/css">
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #1d1d1d;
      }
      #app { 
        text-align: center;
        margin: 0 auto; 
        margin-top: 3rem;
      }
      h1 { 
        color: #fffb00;
        font-size: 25vh;
        padding: 0;
        margin: 0;
      }
      button:focus { outline:0; }
      .time-input {
        margin: 10px 0;
      }
      .time-input span {
        font-size: 30px;
        color: #fff;
      }
      .clock {
        background: #fafafa;
        border: .3rem solid #fafafa;
        border-radius: .5rem;
        display: inline-block;
        margin-bottom: 1em;
      }
      .clock-hours,
      .clock-minutes,
      .clock-seconds {
        background: linear-gradient(to bottom, #26303b 50%, #2c3540 50%);
        display: inline-block;
        color: #fafafa;
        font-size: 25vh;
        font-weight: 300;
        padding: .5rem 1rem;
        text-align: center;
        position: relative;
      }
      .clock-hours {
        border-right: .15rem solid #fafafa;
        border-radius: .5rem 0 0 .5rem;
      }
      .clock-minutes {
        border-right: .15rem solid #fafafa;
      }
      .clock-seconds {
        border-radius: 0 .5rem .5rem 0;
      }
      .clock-hourtime {
        font-size: 1rem;
        position: absolute;
        top: 2px;
        left: 8px;
      }
      .btn {
        border-radius: 5px;
        padding: 15px 25px;
        font-size: 22px;
        text-decoration: none;
        margin: 20px;
        color: #fafafa;
        position: relative;
        display: inline-block;
      }

      .btn:active {
        transform: translate(0px, 5px);
        -webkit-transform: translate(0px, 5px);
        box-shadow: 0px 1px 0px 0px;
        outline: none;
      }

      .btn:disabled {
        opacity: 0.5;
      }

      .blue {
        background-color: #55acee;
        box-shadow: 0px 5px 0px 0px #3C93D5;
      }

      .blue:hover:not(:disabled) {
        background-color: #6FC6FF;
      }

      .green {
        background-color: #2ecc71;
        box-shadow: 0px 5px 0px 0px #15B358;
      }

      .green:hover:not(:disabled) {
        background-color: #48E68B;
      }
      .purple {
        background-color: #9b59b6;
        box-shadow: 0px 5px 0px 0px #82409D;
      }

      .purple:hover:not(:disabled) {
        background-color: #B573D0;
      }
      .red {
        background-color: #e74c3c;
        box-shadow: 0px 5px 0px 0px #CE3323;
      }

      .red:hover:not(:disabled) {
        background-color: #FF6656;
      }
    </style>
  </head>
  <body>

    <div id="app">
      
      <div v-if="!counting">
        <div  class="clock">
          <input type="number" class="clock-minutes" name="input-minutes"  min="0" max="59" v-model="minutes" required />
          <input type="number" class="clock-seconds" name="appt-time"  min="0" max="59" v-model="seconds" required />
        </div>
      </div>
      
      <div v-if="counting">
        <countdown :time="getTotalTime" :leading-zero="true" @countdownend="countDownEnd" tag="div" class="clock">
          <template slot-scope="props">
            <div class="clock-minutes">{{ props.minutes }}</div>
            <div class="clock-seconds">{{ props.seconds }}</div>
          </template>
        </countdown>
      </div>

      <div>
        <h1>{{ liftCount }}</h1>
      </div>

      <div>
        <button type="button" class="btn green" :disabled="counting || getTotalTime == 0" @click="countdown">
          Start
        </button>
        <button type="button" class="btn purple" :disabled="!counting" @click="incLiftCount">
          Lift!
        </button>
        <button type="button" class="btn blue" v-if="counting" @click="resetCounts">
          Reset
        </button>
        <button type="button" class="btn red" v-if="!counting" @click="resetAll">
          Clear
        </button>
      </div>
    </div>

    <script type="text/javascript">
      Vue.component('countdown', VueCountdown);

      var app = new Vue({
        el: '#app',
        data: function () {
          return {
            liftCount: 0,
            counting: false,
            seconds: 0,
            minutes: 0
          };
        },
        methods: {
          countdown: function () {
            this.liftCount = 0;
            this.counting = true;
          },
          countDownEnd: function () {
            this.counting = false;
          },
          incLiftCount: function () {
            if(this.counting > 0)  this.liftCount++;
          },
          resetCounts: function () {
            this.liftCount = 0;
            this.counting = false;
          },
          resetAll: function(){
            this.liftCount = 0;
            this.seconds = 0;
            this.minutes = 0;
          }
        },
        computed: {
          getTotalTime: function(){
            var ms = 0;
            if(this.seconds > 0) {
              ms = this.seconds * 1000;
            }
            if(this.minutes > 0) {
              ms = ms += this.minutes*(60*1000);
            }
            return ms;
          }
        },
        watch: {
          seconds: function (val) {
            if (this.seconds > 59) this.seconds = 59; 
          },
          minutes: function (val) {
           if (this.minutes > 59) this.minutes = 59;
          }
        }
      });
    </script>
  </body>
</html>
